  <script type="module">
  
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
    import { getFirestore, collection,doc, updateDoc, arrayUnion, arrayRemove } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
  
    const firebaseConfig = {
      apiKey: "AIzaSyBaG623V-I-7Xmqu2Qp4yr5pysICD6kSpE",
      authDomain: "freelance-music-app.firebaseapp.com",
      projectId: "freelance-music-app",
      storageBucket: "freelance-music-app.appspot.com",
      messagingSenderId: "1022459607129",
      appId: "1:1022459607129:web:34bfff0c373884e95b1948",
      measurementId: "G-G3CX4S7NRE"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
  
    
  
    var saveBtn = document.getElementsByClassName('saveBtn')
    var inputs = document.getElementsByClassName('myInputs')
    var successText = document.getElementById('success-text')

    for(let i=0;i<saveBtn.length;i++){
      saveBtn[i].addEventListener('click',function(e){
        manageInputs(inputs[i],i)
      })
    }

    async function manageInputs(input,index){
      if(input.value.length<=0){
        alert('Please Enter the required data and try again')
        return;
      }

      successText.style.display='flex'
      let field = '';
      let value = input.value;
      let category = JSON.parse(sessionStorage.getItem('category'))
      let docId = category[0].id;

      switch(index){
        case 0:
          field = 'language'
          break;
        case 1:
          field = 'type'
          break;
        case 2:
          field = 'location'
          break;
        case 3:
          field = 'duration'
          break;
        default:
          field='language'
          break;
      }

      input.value = ""
      const result = await updateCategory(db,field,value,docId)
      console.log("Update done: ",result)
      successText.style.display='none'
      alert("Alert Data Successfully !!!")

    }
  
  
    // function to update category
    async function updateCategory(db,field,value,docId) {
     const categoryRef = doc(db, "category", docId);
     let result = null
     switch(field){
      case 'language':
        result = await updateDoc(categoryRef, {language: arrayUnion(value)});
        break;
      case 'type':
        result = await updateDoc(categoryRef, {type: arrayUnion(value)});
        break;
      case 'duration':
        result = await updateDoc(categoryRef, {duration: arrayUnion(Number(value))});
        break;
      case 'location':
        result = await updateDoc(categoryRef, {location: arrayUnion(value)});
        break;
      default:
        break;
     }
     
      return result;
    }
  </script>
