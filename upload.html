<script>
  window.onload=function(){
    const category = JSON.parse(sessionStorage.getItem('category'))
    fillSelects(category[0])
  }

  function fillSelects(obj){
    var language = document.getElementById('language')
    var duration = document.getElementById('duration')
    var location = document.getElementById('location')
    var type = document.getElementById('type')

    let str = `<option selected disabled>Language</option>`
    obj?.language.forEach((item)=>{
      str+=`<option>${item}</option>`
    })
    language.innerHTML = str;

    str = `<option selected disabled>Duration</option>`
    obj?.duration.forEach((item)=>{
      str+=`<option>${item}</option>`
    })
    duration.innerHTML = str;

    str = `<option selected disabled>Location</option>`
    obj?.location.forEach((item)=>{
      str+=`<option>${item}</option>`
    })
    location.innerHTML = str;

    str = `<option selected disabled>Music Type</option>`
    obj?.type.forEach((item)=>{
      str+=`<option>${item}</option>`
    })
    type.innerHTML = str;
  }

  //function to track change of file type
  function trackChange(e){
    const value = e.target.value;
    var name = document.getElementById('name_div')
    var artist = document.getElementById('artist_name_div')
    var upload_file = document.getElementById('upload_file_div')
    var external_link = document.getElementById('external_link_div')


    if(value.toLowerCase()==='audio' || value.toLowerCase()==='video'){
        upload_file.style.display='block'
        external_link.style.display = 'none'
    }else{
        upload_file.style.display='none'
        external_link.style.display = 'block'
    }
  }
</script>

<script type="module">
  
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
  import { getFirestore, collection, getDocs,addDoc ,doc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
  import { getStorage, ref, uploadBytesResumable, getDownloadURL} from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js';

  const firebaseConfig = {
    apiKey: "AIzaSyBaG623V-I-7Xmqu2Qp4yr5pysICD6kSpE",
    authDomain: "freelance-music-app.firebaseapp.com",
    projectId: "freelance-music-app",
    storageBucket: "freelance-music-app.appspot.com",
    messagingSenderId: "1022459607129",
    appId: "1:1022459607129:web:34bfff0c373884e95b1948",
    measurementId: "G-G3CX4S7NRE"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);
  var storage = getStorage();

  var link ='';
  var thumbnail = '';

  var cover_image = document.getElementById('cover_image')
  var upload_file = document.getElementById('upload_file')

  cover_image.addEventListener('change',async function(e){
      await uploadImage(e.target.files[0],'thumbnail');
  })
  upload_file.addEventListener('change',async function(e){
      await uploadImage(e.target.files[0],'mainFile');
  })

  //function to save music
  async function saveMusic(e){
      e.preventDefault();
      var name = document.getElementById('name').value;
      var artist = document.getElementById('artist_name').value;
      var language = document.getElementById('language').value
      var duration = document.getElementById('duration').value
      var location = document.getElementById('location').value
      var type = document.getElementById('type').value
      let successText = document.getElementById('success-text')
      var fileType = document.getElementById('fileType').value
      var externalLink = document.getElementById('external_link')
      if(externalLink!==null ){
        externalLink = externalLink.value
      }

      const defaultThumbnail = 'https://firebasestorage.googleapis.com/v0/b/freelance-music-app.appspot.com/o/uploads%2Fdefault-image.png?alt=media&token=e678ad34-3922-46ed-a0a5-9aa6d33361bb'

      if(thumbnail.length<=0){
          thumbnail = defaultThumbnail
      }

      

      const data = {
        name, externalLink: externalLink? externalLink:'',artist,link,thumbnail,type: fileType,category:{
          language,location,duration,type
        }
      }
      successText.innerHTML = 'Saving new content please wait...'
      successText.style.display='flex'
      const btn = document.getElementById('saveBtn')
      btn.setAttribute('disabled',true)
      
      const docRef = await addDoc(collection(db, "muisc-uploads"), data);

      successText.style.display='none';

      if(docRef.id){
        alert('Saved new file successfully !!!')
      }else{
        alert('An error occured make sure that all fields are filled properly !!!')
      }

      btn.removeAttribute('disabled')

    }

  var saveBtn = document.getElementById('saveBtn')
  saveBtn.addEventListener('click',function(e){
    saveMusic(e)
  })

  // Get a list of cities from your database
  async function getUploads(db) {
    const filesCol = collection(db, 'muisc-uploads');
    const filesSnapshot = await getDocs(filesCol);
    const uploadList = filesSnapshot.docs.map(doc => doc.data());
    return uploadList;
  }

  //function to upload image
  async function uploadImage(file,key){
    //to accept all type of files
    const metadata = {
      contentType: '*/'
    }
    

    // Upload file and metadata to the object 'uploads/mountains.jpg'
    const storageRef = ref(storage, 'uploads/' + file.name);
    const uploadTask = uploadBytesResumable(storageRef, file, metadata);
    document.getElementById('success-text').style.display='flex'

    // Listen for state changes, errors, and completion of the upload.
    uploadTask.on('state_changed',
      (snapshot) => {
        // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        console.log('Upload is ' + progress + '% done');
        document.getElementById('success-text').innerHTML = 'Upload is ' + Math.ceil(progress) + '% done'
        switch (snapshot.state) {
          case 'paused':
            console.log('Upload is paused')
            break;
          case 'running':
            console.log('Upload is running')
            break;
        }
      }, 
      (error) => {
        // A full list of error codes is available at
        // https://firebase.google.com/docs/storage/web/handle-errors
        switch (error.code) {
          case 'storage/unauthorized':
            alert("Upload failed try again")
            break;
          case 'storage/canceled':
            // User canceled the upload
            alert("User Cancelled Upload")
            break;

          // ...

          case 'storage/unknown':
            // Unknown error occurred, inspect error.serverResponse
            alert("An error Occurred try again")
            break;
        }
      }, 
      async () => {
        // Upload completed successfully, now we can get the download URL
        const downloadURL = await getDownloadURL(uploadTask.snapshot.ref)
          document.getElementById('success-text').innerHTML = 'Uploading done you can continue'
          console.log('File available at', downloadURL);
          if(key.toLowerCase()==='thumbnail'){
            thumbnail = downloadURL
            alert('Uploaded Thumbnail Successfully !!!')
          }else{
            link = downloadURL
            alert('Uploaded File Successfully !!!')
          }
      });
  }
</script>
