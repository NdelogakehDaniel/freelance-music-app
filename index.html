  <script type="module">
  
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
  
    const firebaseConfig = {
      apiKey: "AIzaSyBaG623V-I-7Xmqu2Qp4yr5pysICD6kSpE",
      authDomain: "freelance-music-app.firebaseapp.com",
      projectId: "freelance-music-app",
      storageBucket: "freelance-music-app.appspot.com",
      messagingSenderId: "1022459607129",
      appId: "1:1022459607129:web:34bfff0c373884e95b1948",
      measurementId: "G-G3CX4S7NRE"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    var db = getFirestore(app);
  
    // Get a list of cities from your database
    async function getUploads(db,collectionName) {
      const filesCol = collection(db, collectionName);
      const filesSnapshot = await getDocs(filesCol);
      let uploadList = filesSnapshot.docs.map(doc => doc.data());
      filesSnapshot.docs.map((doc,index) => uploadList[index]["id"] = doc.id);

      return uploadList;
    }

    window.addEventListener('load',async function(){
        const list = await getUploads(db,'muisc-uploads')
        sessionStorage.setItem("upload_files",JSON.stringify(list))
        fillTable(list)

        

        const list1 = await getUploads(db,'category')
        sessionStorage.setItem("category",JSON.stringify(list1))
        fillCategoryTable(list1)
    })

    function fillTable(list){
      var table = document.getElementById("main-table");
      var str = ``
      list.forEach((item,index) => {
        str+=`
        <tr>
          <td>${index+1}</td>
          <td><a href='${item?.link}' target='_blank'>${item?.name}</a></td>
          <td>${item?.artist}</td>
          <td><label class="${item?.type.toLowerCase()=='audio' ? 'badge badge-warning'
            :
            item?.type.toLowerCase()=='video' ? 'badge badge-primary'
            : 'badge badge-danger'
          }">
                ${item?.type}
              </label>
          </td>
          <td>
              <ul>
                <li>Location: ${item?.category?.location}</li>
                <li>Duration: ${item?.category?.duration}</li>
                <li>Language: ${item?.category?.language}</li>
              </ul>
          </td>
        </tr>
        `
      })

      table.innerHTML = str;

    }

    function fillCategoryTable(list){
      let table = document.getElementById('category-table')
      var str = ``
      list.forEach((item,index)=>{

        let substr=``
        item?.location.forEach((itm)=>{
          substr +=`
          <li>${itm}</li>
          `
        })

        str+=`
          <td>
              <ol type='1'>
                ${substr}
              </ol>
          </td>
        `
        substr=``
        item?.duration.forEach((itm)=>{
          substr +=`
          <li>${itm}min</li>
          `
        })

        str+=`
          <td>
              <ol>
                ${substr}
              </ol>
          </td>`

        substr=``
        item?.type.forEach((itm)=>{
          substr +=`
          <li>${itm}</li>
          `
        })

        str+=`
          <td>
              <ol type='1'>
                ${substr}
              </ol>
          </td>`

        substr=``
        item?.language.forEach((itm)=>{
          substr +=`
          <li>${itm}</li>
          `
        })

        str+=`
          <td>
              <ol type='1'>
                ${substr}
              </ol>
          </td>`

        str=`
        <tr>
          ${str}
        </tr> 
        `
      })

      table.innerHTML=str
    }

  </script>
